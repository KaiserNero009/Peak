<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peak Store</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="https://i.imgur.com/dmZqREu.png" alt="Peak Logo" class="logo" />
    <div class="slogan">For you, from us, for everyone</div>
    <div class="cart-icon">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </header>

  <main class="product-grid" id="product-grid"></main>

  <footer class="footer">
    Total: $<span id="total">0.00</span>
    <div style="text-align: right; margin-top: 10px;">
  <button onclick="showCheckout()" class="checkout-button">Zur Kasse</button>
</div>
  </footer>
  <section id="checkout-form" class="checkout" style="display: none;">
  <h2>Checkout</h2>
  <form onsubmit="submitOrder(event)">
    <label>
      Name:
      <input type="text" id="customer-name" required />
    </label>
    <label>
      E-Mail:
      <input type="email" id="customer-email" required />
    </label>
    <p>Gesamtbetrag: <strong id="checkout-total"></strong></p>
    <button type="submit">Bestellung abschicken</button>
  </form>
</section>
</body>
</html>
